<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Formulario Registro</title>
</head>
<body>
  <section class="form-register">
      <div class="columnas">
        <h4>REGISTRO VETERINARIO</h4>
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Nombre">
        <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Apellidos">
        <input class="controls" type="email" name="correo" id="correo" placeholder="Correo">
        <input class="controls" type="password" name="correo" id="correo" placeholder="Contraseña">
        <input class="controls" type="text" name="telefono" id="telefono" placeholder="Numero Telefono">
        <input class="botons" type="submit" value="Registrar">
    

      </div>
      <div class="columnas">
        <h4>REGISTRO OPERARIO</h4>
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Nombre">
        <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Apellidos">
        <input class="controls" type="email" name="correo" id="correo" placeholder="Correo">
        <input class="controls" type="password" name="correo" id="correo" placeholder="Contraseña">
        <input class="controls" type="text" name="telefono" id="telefono" placeholder="Numero Telefono">
        <input class="botons" type="submit" value="Registrar">

      </div> 
  </section>

</body>
</html>
